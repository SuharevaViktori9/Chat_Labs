<!DOCTYPE html>
<html>
<head>
    <marquee>
        <div class="niceChat">NICE CHAT</div>
    </marquee>
    <hr width="100%" align="left">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Nice Chat</title>
</head>
<script src="chat.js"></script>

<body onload="run();">
<div class="dialog">
    <div id="profile">
        <form>
            <div class="userName">
                <input id="user" type="text" placeholder="Username" class="name">
                <div class="check">
                    <img src="http://www.iconsearch.ru/uploads/icons/glaze/16x16/apply.png"
                         width="20" height="20"/>
                </div>
            </div>
            <input id="logEnter" type="button" class="userNameButton" value="UserName">
        </form>
    </div>

    <div class="status">
        <div id= "blink7" class="serverStatus"> Server status</div>
        <div class="serverIcon">
            <img src="http://www.iconsearch.ru/uploads/icons/siena/48x48/globeblue.png">
        </div>
    </div>

    <div id="blink7" class="userPhoto">
        User Photo
        <br><img src="http://www.iconsearch.ru/uploads/icons/woothemes/128x128/user.png"></br>
    </div>

    <div id="dialogStyle">
        <div class="messages">
        </div>
    </div>
    <marquee>
        <div class="messageLine">Your message
        </div>
    </marquee>
    <div id = "message">
        <textarea id="windowMessage">
        </textarea>
        <button id="sendButton" type="button" class="sendButton">Send</button>
        <button id="delete" type="button" class="delete">Delete</button>
        <button id="edit" type="button" class="edit">Edit</button>
    </div>
</div>
</body>
</html>
