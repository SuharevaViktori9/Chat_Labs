<!DOCTYPE html>
<html>
<head>
    <marquee>
        <div class="niceChat">NICE CHAT
        </div>
    </marquee>
    <hr width="100%" align="left">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<script src="chat.js"></script>

<body onload="run();">
<section class="dialog">
    <div id="profile">
        <form>
            <div class="userName">
                User Name:
            </div>
            <input id="logEnter" type="button" class="userNameButton" value="UserName" onclick = "Input()">
            <div class="changeName">
                Change User Name:
            </div>
            <input id="logChange" type="button" class="changeNameButton" value="ChangeName" onclick = "Change()">
        </form>
    </div>
    <div class="menu">
        Menu
    </div>
    <tr>
        <td>
            <div id="nav">
                <ul>
                    <li><a href="#">User</a>
                        <ul>
                            <li><a href="#">Change Name</a></li>
                            <li><a href="#">Change Password</a></li>
                            <li><a href="#">Show contacts</a></li>
                            <li><a href="#">Exit chat</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Show Server Status</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    <div id="dialogStyle">
        <div class="messages">
        </div>
    </div>
    <marquee>
        <div class="messageLine">Your message
        </div>
    </marquee>
    <div id = "message">
        <textarea id="windowMessage">
        </textarea>
        <button id="sendButton" type="button" class="sendButton">Send</button>
        <button id="deleteButton" type="button" class="deleteButton">Clear</button>
    </div>
</section>
</body>
</html>
